<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário com 3 Colunas – Bootstrap</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white text-center">
            <h2 class="mb-0">Formulário Completo com 3 Colunas</h2>
          </div>
          <div class="card-body">
            <form>

              <!-- Linha com 3 colunas: Nome, Email, Telefone -->
              <div class="row mb-3">
                <div class="col-md-4">
                  <label for="nome" class="form-label">Nome Completo</label>
                  <input type="text" class="form-control" id="nome" placeholder="Ex: João Silva">
                </div>
                <div class="col-md-4">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="joao@email.com">
                </div>
                <div class="col-md-4">
                  <label for="telefone" class="form-label">Telefone</label>
                  <input type="tel" class="form-control" id="telefone" placeholder="(00) 90000-0000">
                </div>
              </div>

              <!-- Linha com 3 colunas: Data Nasc, Gênero, Estado Civil -->
              <div class="row mb-3">
                <div class="col-md-4">
                  <label for="nascimento" class="form-label">Data de Nascimento</label>
                  <input type="date" class="form-control" id="nascimento">
                </div>
                <div class="col-md-4">
                  <label class="form-label d-block">Gênero</label>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="genero" id="generoM" value="masculino">
                    <label class="form-check-label" for="generoM">Masculino</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="genero" id="generoF" value="feminino">
                    <label class="form-check-label" for="generoF">Feminino</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="genero" id="generoO" value="outro">
                    <label class="form-check-label" for="generoO">Outro</label>
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="estadoCivil" class="form-label">Estado Civil</label>
                  <select class="form-select" id="estadoCivil">
                    <option selected>Selecione...</option>
                    <option>Solteiro(a)</option>
                    <option>Casado(a)</option>
                    <option>Divorciado(a)</option>
                    <option>Viúvo(a)</option>
                  </select>
                </div>
              </div>

              <!-- Linha com 3 colunas: Checkbox de Interesses -->
              <div class="row mb-3">
                <div class="col-md-12">
                  <label class="form-label">Interesses (Selecione um ou mais)</label>
                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="interesse1" value="tecnologia">
                        <label class="form-check-label" for="interesse1">Tecnologia</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="interesse2" value="saude">
                        <label class="form-check-label" for="interesse2">Saúde</label>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="interesse3" value="educacao">
                        <label class="form-check-label" for="interesse3">Educação</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="interesse4" value="esporte">
                        <label class="form-check-label" for="interesse4">Esporte</label>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="interesse5" value="viagem">
                        <label class="form-check-label" for="interesse5">Viagem</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="interesse6" value="financas">
                        <label class="form-check-label" for="interesse6">Finanças</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Linha com 3 colunas: Profissão, Empresa, Cargo -->
              <div class="row mb-3">
                <div class="col-md-4">
                  <label for="profissao" class="form-label">Profissão</label>
                  <input type="text" class="form-control" id="profissao" placeholder="Ex: Engenheiro">
                </div>
                <div class="col-md-4">
                  <label for="empresa" class="form-label">Empresa</label>
                  <input type="text" class="form-control" id="empresa" placeholder="Nome da empresa">
                </div>
                <div class="col-md-4">
                  <label for="cargo" class="form-label">Cargo</label>
                  <input type="text" class="form-control" id="cargo" placeholder="Seu cargo">
                </div>
              </div>

              <!-- Botão de envio -->
              <div class="d-grid">
                <button type="submit" class="btn btn-success btn-lg">Enviar Formulário</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
