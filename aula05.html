<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body class="bg-dark">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="card shadow sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h2 class="mb-0">Formulário completo com 3 colunas</h2>
                    </div>
                    <div class="card-body">
                        <form>

                           <!-- LINHA COM 3 COLUNAS: NOME, EMAIL, TELEFONE -->
                           <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="nome" class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" placeholder="Ex: João Silva">
                            </div>
                            <div class="col-md-4">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" class="form-control" placeholder="joao@email.com">
                            </div>
                            <div class="col-md-4">
                                <label for="telefone" class="form-label">Telefone</label>
                                <input type="tel" class="form-control" placeholder="(00) 90000-0000">
                            </div>
                         </div>


                         <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="nascimento" class="form-label">Data de nascimento</label>
                                <input type="date" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <label for="genero" class="form-label d-block">Gênero</label>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" name="genero" value="masculino">
                                    <label for="generoM" class="form-check-label">Masculino</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label for="genero" class="form-label d-block">Gênero</label>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" name="genero" value="feminino">
                                    <label for="generoF" class="form-check-label">Feminino</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label for="telefone" class="form-label">Telefone</label>
                                <input type="tel" class="form-control" placeholder="(00) 90000-0000">
                            </div>
                         </div>
                                
                             </div>
 

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
